<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"/>
<link rel="stylesheet" th:href="@{/css/login.css}"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Notes service Login</title>
    <link rel="icon" type="image/png" th:href="@{/images/title.png}"/>
</head>
<body>
<div id="title-box">
    <img th:src="@{/images/title.png}" id="title"/>
</div>
<div id="main-login-holder">
    <div id="main-login" class="text-center align-content-center">
        <div id="main-login-failure-message" class="alert alert-danger text-center" th:if="${param.error}">
            Login failed due to bad credentials!
        </div>
        <div id="main-login-user-deleted-message" class="alert alert-success text-center" th:if="${param.userDeleted}">
            User deleted!
        </div>
        <div id="main-login-logout-successful-message" class="alert alert-success text-center" th:if="${param.logout}">
            Logged out successfully!
        </div>
        <div id="main-login-register-successful-message" class="alert alert-success text-center" th:if="${param.registerSuccess}">
            Registered successfully! Please log in!
        </div>
        <!-- Form for login of user -->
        <form th:method="post" th:action="@{/authenticateTheUser}">
            <label id="main-login-username-label" class="form-label" for="username-input">Username</label>
            <input type="text" id="username-input" class="form-control" name="username"/>
            <label id="main-login-password-label" class="form-label" for="password-input">Password</label>
            <input type="password" id="password-input" class="form-control" name="password"/>
            <button id="main-login-button" class="btn btn-success pull-right" type="submit" onclick="loading()">Login</button>
        </form>
        <a href="/notes/register">
            <button id="main-register-button" class="btn btn-primary pull-left" type="button">Register</button>
        </a>
        <div class="spinner" id="loading-spinner"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
