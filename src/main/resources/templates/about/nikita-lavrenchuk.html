<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" th:href="@{/images/about/title.ico}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="${name}"></title>
</head>

<body onload="init()">

<!-- Button for redirection to notes service -->
<button id="notes-service-button" class="btn">
    Open notes service
</button>

<!-- Button for download of SquareFace app -->
<button id="square-face-button" class="btn">
    Download SquareFace app
</button>

<!-- Profile info -->
<div class="p-5 text-center">
    <h1 th:text="${name}" class="mb-3"></h1>
    <h4 th:text="${role}" class="mb-3"></h4>
    <img th:src="@{/images/about/profile/__(${profileImage})__.png}" class="rounded-circle" alt="img"/>
</div>
<div class="d-flex align-items-center justify-content-center">
    <div class="col-md-6 bg-secondary rounded">
        <div class="desc-title">
            <h2 style="color:white">About me</h2>
            <p style="color:white" th:text="${title}"></p>
            <p style="color:white" th:text="${description}"></p>
        </div>
    </div>
    <div class="col-md-3 rounded-right" id="press-me">
        <div class="desc-title">
            <h2 style="color:white">GO TO LINKS</h2>
            <p style="color:white">Press to go to links</p>
        </div>
    </div>
</div>

<!-- Link tabs -->
<div class="d-flex align-items-center justify-content-center">
    <div class="card col-md-7 top-spacing" id="links-card" style="border-style:solid;">
        <div class="card-header bg-white">
            <ul class="nav nav-tabs card-header-tabs pull-right" role="tablist">
                <li class="nav-item">
                    <a class="nav-link text-info active" id="github-tab" data-toggle="tab" href="#github" role="tab"
                       aria-controls="github" aria-selected="true"><img th:src="@{/images/about/github-icon.png}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info" id="linkedin-tab" data-toggle="tab" href="#linkedin" role="tab"
                       aria-controls="linkedin" aria-selected="false"><img th:src="@{/images/about/linkedin-icon.png}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info" id="telegram-tab" data-toggle="tab" href="#telegram" role="tab"
                       aria-controls="telegram" aria-selected="false"><img th:src="@{/images/about/telegram-icon.png}"></a>
                </li>
            </ul>
        </div>

        <!-- Link drawers -->
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="github" role="tabpanel" aria-labelledby="github-tab">
                    <h5 class="card-title">GitHub</h5>
                    <a th:href="${githubLink}">
                        <p th:text="${githubLink}" class="card-text"></p>
                    </a>
                </div>
                <div class="tab-pane fade" id="linkedin" role="tabpanel" aria-labelledby="linkedin-tab">
                    <h5 class="card-title">LinkedIn</h5>
                    <a th:href="${linkedinLink}">
                        <p th:text="${linkedinLink}" class="card-text"></p>
                    </a>
                </div>
                <div class="tab-pane fade" id="telegram" role="tabpanel" aria-labelledby="telegram-tab">
                    <h5 class="card-title">Telegram</h5>
                    <a th:href="${telegramLink}">
                        <p th:text="${telegramLink}" class="card-text"></p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="spacer" style="position:absolute;visibility:hidden;">a</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    $("#notes-service-button").on("click", function() {
        window.location.href = "/notes";
    })

    $("#square-face-button").on("click", function() {
        window.location.href = "https://drive.google.com/drive/folders/1kWZW_r2RSrDjCMUZvFPxw0mo2WdviBhh?usp=drive_link";
    })

    $("#press-me").on("click", function() {
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: "smooth"
        });

        $("#links-card").css("border-color", "#719A55");
        $("#links-card").css("border-width", "5px");
        setTimeout(() => {
            $("#links-card").css("border-color", "gray");
            $("#links-card").css("border-width", "0.5px");
        }, 1000)
    })

    function init() {
        $("#spacer").css("top", (parseInt(document.body.scrollHeight) + 30).toString() + "px");
    }
</script>
<style>
    .top-spacing { margin-top: 7%;}
    img {
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    user-drag: none;
    -webkit-touch-callout: none;
    }
    a:link {
    color: #719A55;
    }
    a:hover {
    color: #3A5229;
    }
    #press-me {
    cursor: pointer;
    background-color: #719A55;
    }
    #press-me:hover {
    background-color: #3A5229;
    }
    #notes-service-button {
    z-index: 1;
    margin-top: 5px;
    margin-left: 5px;
    background-color: #719A55;
    color: white;
    }
    #notes-service-button:hover {
    background-color: #3A5229;
    }
    #square-face-button {
    z-index: 1;
    margin-top: 5px;
    margin-left: 5px;
    background-color: #719A55;
    color: white;
    }
    #square-face-button:hover {
    background-color: #3A5229;
    }
</style>
</body>

</html>
